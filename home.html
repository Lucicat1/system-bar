<!DOCTYPE html>
<html>
    <head>
        <title>Argent accumulé</title>
    </head>
    <body>
        <h1>Chiffre d'affaire</h1>
        <progress id="money-bar" max="800" value="0"> 0€</progress>
        
        <h1>Difficult</h1>

        <div class="set-difficulte">
            <button>Nouvelle nuit</button>
        </div>

        <div class="Economie">
            Économie : <span> 0 </span>
        </div>
        
        <div class="Marketing">
            Marketing : <span> 0 </span>
        </div>

        <div class="Chat">
            Comportement des chats : <span> 0 </span>
        </div>

        <div class="Cuisine">
            Cuisine : <span> 0 </span>
        </div>

        <div class="Service">
            Service : <span> 0 </span>
        </div>

        <h1>Succés</h1>

        <div class="Economie-succes">
            Économie : <input type="number" id="Succes-eco" name="Succes-eco"> 
        </div>

        <div class="Marketing-succes">
            Marketing : <input type="number" id="Succes-mark" name="Succes-mark">
        </div>

        <div class="chat-succes">
            Comportement des chats : <input type="number" id="Succes-chat" name="Succes-chat"> 
        </div>

        <div class="cuisine-succes">
            Cuisine : <input type="number" id="Succes-cuisine" name="Succes-cuisine"> 
        </div>

        <div class="service-succes">
            Service : <input type="number" id="Succes-service" name="Succes-service"> 
        </div>

        <div class="fin">
            <button>FIN</button>
        </div>
        <script src="difficulté.js" defer></script>
        <script src="gain.js" defer></script>
    </body>
</html>
